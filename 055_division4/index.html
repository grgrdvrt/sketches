<head>
	<title>division 4</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>
	<script type="text/javascript" src="../libs/tools.js"></script>
	<script type="text/javascript">
		function Node()
		{
			this.x, this.y;
			this.vx = 0, this.vy = 0;
		}
		
		Node.prototype.addChild = function(child)
		{
			this.children[this.n] = child;
			child.parent = this;
			this.n++;
		}
		
		var stage = new tools.Stage(700, 700);
		var out = stage.out;
		
		var nodes = [];
		
		var n = 1;
		var spring1 = 0.005;
		var spring2 = 0.01;
		var friction = 0.9;
		var maxNodeRadius = 100;
		var minNodeRadius = 10;
		var maxSpringRadius = 100;
		var minSpringRadius = 40;
		out.strokeStyle = "black";
		var generation = 1;
		var maxGenerations = 9;
		var thickness = 2;
		
		var node = new Node();
		node.x = 0.5 * stage.width;
		node.y = 0.5 * stage.height;
		nodes[0] = node;
		
		function addNode(parent)
		{
			var node = new Node();
			node.x = parent.x + (Math.random() * 2 - 1);
			node.y = parent.y + (Math.random() * 2 - 1);
			node.l = Math.floor(Math.random() * 100);
			nodes[n] = node;
			n++;
		}
		
		function divide()
		{
			var n2 = n;
			for(var i = 0; i < n2; i++)
				if(n < Math.pow(2, maxGenerations))addNode(nodes[i]);
			if(generation < maxGenerations)generation++;
		}
		
		
		function update()
		{
			out.clearRect(0, 0, stage.width, stage.height);
			updatePositions();
			drawNodes();
		}
		
		function updatePositions()
		{
			var springRadius = 2 * (maxSpringRadius * (1 - generation / maxGenerations) + minSpringRadius);
			var i, node;
			for(i = 1; i < n; i++)
			{
				node = nodes[i];
				var dx, dy, d;
				var vx, vy;
				for(var j = 0; j < i; j++)
				{
					var node2 = nodes[j];
					dx = node.x - node2.x;
					dy = node.y - node2.y;
					var d = dx * dx + dy * dy;
					if(d == 0) d = 1;
					if(d < springRadius * springRadius)
					{
						var r = springRadius / Math.sqrt(d);
						vx = 0.5 * spring1 * (node2.x + r * dx - node.x);
						vy = 0.5 * spring1 * (node2.y + r * dy - node.y);
						node.vx += vx;
						node.vy += vy;
						node2.vx -= vx;
						node2.vy -= vy;
					}
				}
			}
			for(i = 0; i < n; i++)
			{
				var node = nodes[i];
				node.vx *= friction;
				node.vy *= friction;
				node.x += node.vx;
				node.y += node.vy;
				if(node.x < 0 || node.x > stage.width || node.y < 0 || node.y > stage.height)
				{
					nodes.splice(i, 1);
					i--;
					n--;
				}
			}
		}
		
		function drawNodes()
		{
			out.fillStyle = "black";
			var nodeRadius = maxNodeRadius * (1 - generation / maxGenerations) + minNodeRadius;
			for(var i = 0; i < n; i++)
			{
				var node = nodes[i];
				out.beginPath();
				out.arc(node.x, node.y, nodeRadius, 0, 2 * Math.PI);
				out.fill();
			}
			out.fillStyle = "white";
			for(var i = 0; i < n; i++)
			{
				var node = nodes[i];
				out.beginPath();
				out.arc(node.x, node.y, nodeRadius - thickness, 0, 2 * Math.PI);
				out.fill();
			}
		}
		
		var interval = setInterval(divide, 1000);
		
		
		new tools.Loop(update, this);
		
	</script>
