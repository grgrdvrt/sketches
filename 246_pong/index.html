<html>
    <head>
        <title>Pong</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
        <style>
         html, body{
           font-family:"sans-serif";
           font-size:20px;
         }

         .content{

           width:700px;
           margin:0 auto;
         }

         .last{
           background-color:#eee;
         }

         .score{
           font-size:25px;
         }

         #score{
           font-size:30px;
         }

         .highscores{
           padding:0;
         }

         .highscores li{
           display:flex;
           justify-content:space-between;
         }

         .highscores-legend{
           display:flex;
           justify-content:space-between;
         }
         
         .date{
           font-size:15px;
         }
        </style>

    </head>
    <body>
        <canvas class="js-mainCanvas"></canvas>
        <div class="content">
          <p class="controls">Controls: Up/Down</p>
          <p class="score">Score: <span class="js-score"></span></p>
          <p class="lastScore">Last Score: <span class="js-lastScore"></span></p>
          <p class="highscores-title">High Scores: </p>
          <p class="highscores-legend"><span>Rank</span><span>Date</span><span>Score</span></p>
          <ol class="highScores js-highScores"></ol>
        </div>
        <script src="../libs/tools.js"></script>
        <script src="script.js"></script>
    </body>
</html>
