<html>
    <head>
        <title>web 4</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         tools.mixin(tools, this);

         var w = 700;
         var h = 700;

         var stage = new Stage(w, h);
         var stage2 = new Stage(w, h, false);


         var pts = [];
         var max = 10;
         var n = 0;
         var v = 2;
         var dist = 5000;
         var dist2 = dist * dist;


         var out = stage.out;
         var out2 = stage2.out;
         out.fillStyle = "back";

         var maxTime = 200 + Math.random() * 300;
         var time = 0;

         for(var i = 0; i < max; i++)
             pts[i] = resetPoint(new Point(0, 0));


         function update(){
             var timeRatio = time / maxTime;
             var alpha = 0.1 * (1 - timeRatio);
             out2.strokeStyle = "rgba(0, 0, 0, " + alpha + ")";
             var i, pt;
             if(n < max) n++;
             for(i = 0; i < n; i++){
                 pt = pts[i];
                 pt.x += pt.vx * (1 - timeRatio);
                 pt.y += pt.vy * (1 - timeRatio);


                 if(pt.x < 0 || pt.x > w)pt.vx *= -1;
                 if(pt.y < 0 || pt.y > w)pt.vy *= -1;

                 if(pt.x < 0) pt.x = 0;
                 else if(pt.x > w) pt.x = w;
                 if(pt.y < 0) pt.y = 0;
                 else if(pt.y > h) pt.y = h;

                 for(var j = 0; j < i; j++){
                     var pt2 = pts[j];
                     var dx = pt2.x - pt.x;
                     var dy = pt2.y - pt.y;
                     var d = dx * dx + dy * dy;
                     if(d > dist2) continue;
                     out2.beginPath();
                     out2.moveTo(pt.x, pt.y);
                     out2.lineTo(pt2.x, pt2.y);
                     out2.stroke();
                 }
             }

             out.clearRect(0, 0, w, h);
             out.beginPath();
             for(i = 0; i < n; i++){
                 pt = pts[i];
                 out.fillRect(pt.x - 1, pt.y - 1, 2, 2);
             }
             out.fill();

             out.drawImage(stage2.canvas, 0, 0, w, h);
             if(++time > maxTime)finish();
         }

         function resetPoint(pt){
             pt.x = Math.random() * w;
             pt.y = Math.random() * h;
             pt.vx = v * (Math.random() * 2 - 1);
             pt.vy = v * (Math.random() * 2 - 1);
             return pt;
         }

         function finish(){
             loop.pause();
             out.clearRect(0, 0, w, h);
             out.drawImage(stage2.canvas, 0, 0, w, h);
         }

         function Point(x, y){
             this.x = x;
             this.y = y;
             this.vx = this.vy = 0;
         }

         var loop = new Loop(update, this);

        </script>
    </body>
</html>
