<html>
    <head>
        <title>mounts</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         var stage = new tools.Stage(700, 700);
         var out = stage.out;

         var nLines = 100;

         var step = 2;

         var time = 10;
         var vel = 0;

         function update(){
             for(var j = 0; j < nLines; j++){
                 out.strokeStyle = j % 2 ? "black" : "white";
                 out.lineWidth = 10;
                 out.beginPath();
                 out.moveTo(0, stage.height);
                 for(var i = 0; i < stage.width; i += step){
                     var posRatio = i * Math.PI / stage.width;
                     var posY = j + j * (Math.sin(posRatio + 2.1 + 0.01 * time) + 1);
                     posY *= 1 * (Math.sin(posRatio - 1.5 - 0.1 * time) + 1);
                     posY = stage.height - posY;
                     posY += 0.5 * (Math.random() * 2 - 1);
                     out.lineTo(i, posY);
                 }
                 out.stroke();
             }
             vel = 0.99 * vel + (Math.random() * 2 - 1);
             time += vel;

         };

         new tools.Loop(update, this);</script>
    </body>
</html>
