<html>
    <head>
        <title>distribution 1</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         var stage = new tools.Stage(700, 700);

         var cx = 0.5 * stage.width;
         var cy = 0.5 * stage.height;
         var dist = 20;
         var angle = 0;
         var radius = 0;

         var out = stage.out;
         out.fillStyle = "black";

         function update(){
             out.beginPath();
             out.arc(cx + radius * Math.cos(angle), cy + radius * Math.sin(angle), 2, 0, 2 * Math.PI);
             out.fill();
             out.closePath();

             angle+= 0.001 * Math.PI * radius;
             radius+= 0.1;
         }

         new tools.Loop(update, this);
        </script>
    </body>
</html>
