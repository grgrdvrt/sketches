<html>
    <head>
        <title>Dragon</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         tools.mixin(tools, this);


         function Point(){
             this.x = 0;
             this.y = 0;
             this.vx = 0;
             this.vy = 0;
             this.ox = 0;
             this.oy = 0;
             this.fr = 0.98;
         }

         Point.prototype = {

             update : function(randomness){
                 this.ox = this.x;
                 this.oy = this.y;
                 this.vx = this.fr * this.vx + randomness * (Math.random() * 2 - 1);
                 this.vy = this.fr * this.vy + randomness * (Math.random() * 2 - 1);
                 this.x += this.vx;
                 this.y += this.vy;
             }

         }



         function Line(nPts){
             this.pts = [];
             for(var i = 0; i < nPts; i++)
                 this.pts[i] = new Point();

             this.color = "hsl(0, 0%, " + Math.round(Math.random() * 100) + "%)";
         }

         Line.prototype = {

             init : function(x, y){
                 var n = this.pts.length;
                 for(var i = 0; i < n; i++){
                     var pt = this.pts[i];
                     pt.x = x;
                     pt.y = y;
                 }
             },

             update : function(){
                 var n = this.pts.length;
                 for(var i = 1; i < n; i++){
                     var pt = this.pts[i];
                     var oPt = this.pts[i - 1];
                     pt.update(0.2);

                     var dx = oPt.x - pt.x;
                     var dy = oPt.y - pt.y;
                     var r = 20 / Math.sqrt(dx * dx + dy * dy);
                     pt.x = oPt.x - r * dx;
                     pt.y = oPt.y - r * dy;
                 }
             },

             draw : function(out){
                 out.beginPath();
                 out.strokeStyle = this.color;
                 out.lineWidth = 3;
                 out.lineCap = "round";
                 var pt = this.pts[0];
                 out.moveTo(pt.x, pt.y);
                 var n = this.pts.length;
                 for(var i = 2; i < n; i++){
                     var oPt = this.pts[i - 1];
                     pt = this.pts[i];
                     out.quadraticCurveTo(oPt.x, oPt.y, 0.5 * (pt.x + oPt.x), 0.5 * (pt.y + oPt.y));
                 }
                 out.stroke();
             }
         }

         function Dragon(){
             this.lines = [];
             this.vel = 1;
             this.fr = 0.98;
             this.x = this.y = 0;
             this.vx = this.vy = 0;

             this.nLines = 100;
             this.positions = [];

             for(var i = 0; i < this.nLines; i++){
                 this.positions[i] = {x:0, y:0}
                 this.lines[i] = new Line(8 * i / this.nLines + 2);
             }
             this.it = 0;
         }

         Dragon.prototype = {

             init : function(x, y){
                 this.x = x;
                 this.y = y;
                 var n = this.lines.length;
                 for(var i = 0; i < n; i++){
                     this.positions[i] = {x:this.x, y:this.y};
                     this.lines[i].init(this.x, this.y);
                 }
             },

             update : function(){
                 this.vx = this.fr * this.vx + this.vel * (Math.random() * 2 - 1);
                 this.vy = this.fr * this.vy + this.vel * (Math.random() * 2 - 1);
                 this.x += this.vx;
                 this.y += this.vy;

                 var pos = this.positions.pop();
                 pos.x = this.x;
                 pos.y = this.y;
                 this.positions.unshift(pos);

                 var n = this.lines.length;
                 for(var i = 0; i < n; i++){
                     var line = this.lines[i];
                     var pt = line.pts[0];
                     var spring = 0.005 * (1 - i / n) + 0.0005;
                     pt.vx += spring * (this.positions[0].x - pt.x);
                     pt.vy += spring * (this.positions[0].y - pt.y);
                     pt.update(0.1);
                     line.update();
                 }
             },

             draw : function(out){
                 var n = this.lines.length;
                 for(var i = 0; i < n; i++){
                     this.lines[i].draw(out);
                 }
             }
         }

         var w = 700;
         var h = 700;
         var stage = new tools.Stage(w, h);
         var out = stage.out;


         var dragon = new Dragon();
         dragon.init(Math.random() * w, Math.random() * h);

         new Loop(function(){
             dragon.update();
             if(dragon.x < 0){
                 dragon.x = 0;
                 dragon.vx *= -1;
             }
             else if(dragon.x > w){
                 dragon.x = w;
                 dragon.vx *= -1;
             }
             if(dragon.y < 0){
                 dragon.y = 0;
                 dragon.vy *= -1;
             }
             else if(dragon.y > h){
                 dragon.y = h;
                 dragon.vy *= -1;
             }
             dragon.draw(out);
         });</script>

    </body>
</html>
