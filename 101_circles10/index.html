<html>
    <head>
        <title>Circles</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         tools.mixin(tools, this);

         var w = 700;
         var h = 700;
         var stage = new Stage(w, h);
         var out = stage.out;
         var mouse = new Mouse(stage.canvas);


         var circles = [];
         for(var i = 0; i < 1200; i++)
             addCircle();


         var interval;

         new Loop(function(){
                 var p1 = {x : mouse.x, y : mouse.y};

                 stage.clear();

                 var n = circles.length;

                 out.beginPath();
                 for(var i = 0; i < n; i++){
                     var c = circles[i];
                     var dx = c.x - mouse.x;
                     var dy = c.y - mouse.y;
                     var radius = Math.sqrt(dx * dx + dy * dy);

                     out.moveTo(c.x + radius, c.y);
                     out.arc(c.x, c.y, radius, 0, 2 * Math.PI);
                 }
                 out.strokeStyle = "rgba(0, 0, 0, 0.3)";
                 out.stroke();
         });

         function drawPoint(out, pt){
             var r = 3;
             out.beginPath();
             out.moveTo(pt.x + r, pt.y);
             out.arc(pt.x, pt.y, r, 0, 2 * Math.PI);
             out.fillStyle = "black";
             out.fill();
         }

         function addCircle(){
             var circle = {x : Math.random() * w, y : Math.random() * h};
             circles.push(circle);

             if(circles.length > 150)
                 clearInterval(interval);
         }
        </script>
    </body>
</html>
