<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>
	<script type="text/javascript" src="../libs/tools.js"></script>
	<script type="text/javascript">
		tools.mixin(tools, this);
		
		var w = 700;
		var h = 700;
		var stage = new Stage(w, h);
		var out = stage.out;
		var mouse = new Mouse(stage.canvas);
		
		
		var circles = [];
		var n = 50;
		var r = 300;
		for(var i = 0; i < n; i++)
		{
			var circle = {};
			circle.x = 0.5 * w + r * Math.cos(2 * Math.PI * i / n);
			circle.y = 0.5 * h + r * Math.sin(2 * Math.PI * i / n);
			circle.color = "hsla(0, 0%, 0%, 0.05)";
			circles[i] = circle;
		}
		
		
		var interval;
		
		new Loop(function()
		{
			var p1 = {x : mouse.x, y : mouse.y};
		
			stage.clear();
		
			var n = circles.length;
		
			for(var i = 0; i < n; i++)
			{
				var c = circles[i];
				var dx = c.x - mouse.x;
				var dy = c.y - mouse.y;
				var radius = Math.sqrt(dx * dx + dy * dy);
		
				out.beginPath();
				out.moveTo(c.x + radius, c.y);
				out.arc(c.x, c.y, radius, 0, 2 * Math.PI);
				out.fillStyle = c.color;
				out.fill();
			}
		});
		
		function drawPoint(out, pt)
		{
			var r = 3;
			out.beginPath();
			out.moveTo(pt.x + r, pt.y);
			out.arc(pt.x, pt.y, r, 0, 2 * Math.PI);
			out.fillStyle = "black";
			out.fill();
		}
		
		function addCircle()
		{
			var circle = {x : Math.random() * w, y : Math.random() * h};
			//circle.color = "rgba(0, 0, 0, 0.05)";
			circle.color = "hsl(0, 0%, " + Math.round(Math.random() * 50 + 50) + "%)";
			circles.push(circle);
		
			if(circles.length > 150)
				clearInterval(interval);
		}
		
		//interval = setInterval(addCircle.bind(this), 500);</script>
