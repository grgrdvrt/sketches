<html>
<head>
	<title>RGB</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>
	<script type="text/javascript" src="../libs/tools.js"></script>
	<script type="text/javascript">
		tools.mixin(tools, this);
		
		var w = 700;
		var h = 700;
		
		var stage = new Stage(w, h);
		var out = stage.out;
		
		function Color()
		{
			this.x = 0;
			this.y = 0;
			this.z = 0;
			this.vx = Math.random() * 2 - 1;
			this.vy = Math.random() * 2 - 1;
			this.vz = Math.random() * 2 - 1;
			var r = 0.001 / Math.sqrt(this.vx * this.vx + this.vy * this.vy + this.vz * this.vz);
			this.vx *= r;
			this.vy *= r;
			this.vz *= r;
		
			this.friction = 0.95;
			this.ranVel = 0.001;
		}
		
		
		Color.prototype = {
			update : function()
			{
				this.vx += this.ranVel * (Math.random() * 2 - 1);
				this.vy += this.ranVel * (Math.random() * 2 - 1);
				this.vz += this.ranVel * (Math.random() * 2 - 1);
				this.vx *= this.friction;
				this.vy *= this.friction;
				this.vz *= this.friction;
		
				this.x += this.vx;
				this.y += this.vy;
				this.z += this.vz;
		
		
				if(this.x < 0 || this.x > 1) this.vx *= -1;
				if(this.y < 0 || this.y > 1) this.vy *= -1;
				if(this.z < 0 || this.z > 1) this.vz *= -1;
				if(this.x < 0) this.x = 0;
				else if(this.x > 1) this.x = 1;
				if(this.y < 0) this.y = 0;
				else if(this.y > 1) this.y = 1;
				if(this.z < 0) this.z = 0;
				else if(this.z > 1) this.z = 1;
		
			},
		
			toRGBColor : function()
			{
				var r = Math.round(this.x * 255);
				var g = Math.round(this.y * 255);
				var b = Math.round(this.z * 255);
				return "rgb(" + r + "," + g + "," + b + ")";
			},
		
			toHSLColor : function()
			{
				var h = Math.round(this.x * 360);
				var s = Math.round(this.y * 100);
				var l = Math.round(this.z * 100);
				return "hsl(" + h + "," + s + "%," + l + "%)";
			}
		}
		
		var colors = [];
		var nColors = Math.floor(Math.pow(Math.random(), 4) * w) + 1;
		var swatchSize = Math.ceil(w / nColors);
		
		var r = Math.random();
		var g = Math.random();
		var b = Math.random();
		
		for(var i = 0; i < nColors; i++)
		{
			var color = new Color();
			color.x = r;
			color.y = g;
			color.z = b;
			colors[i] = color;
		}
		
		var time = 0;
		var loop = new Loop(update);
		function update(){
			for(var i = 0; i < nColors; i++)
				colors[i].update();
			drawColors(time);
			time = ++time % h;
		}
		
		
		function drawColors(level)
		{
			for(var i = 0; i < nColors; i++)
			{
				var color = colors[i];
				out.fillStyle = color.toRGBColor();
				out.fillRect(swatchSize * i, level, swatchSize, 1);
			}
		}</script>

	  })();
	</script>
</body>
</html>
