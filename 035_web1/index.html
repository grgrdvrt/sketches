<html>
    <head>
        <title>web 1</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <script type="text/javascript" src="../libs/tools.js"></script>
        <script type="text/javascript">
         var stage = new tools.Stage(700, 700);


         var pts = [];
         var n = 100;
         var v = 2;
         var dist = 100;
         var dist2 = dist * dist;


         var out = stage.out;
         out.strokeStyle = "rgba(0, 0, 0, 0.3)";
         out.fillStyle = "back";

         for(var i = 0; i < n; i++){
             var pt = new Point(Math.random() * stage.width, Math.random() * stage.height);
             pt.vx = v * (Math.random() * 2 - 1);
             pt.vy = v * (Math.random() * 2 - 1);
             pts[i] = pt;
         }

         function update(){
             out.clearRect(0, 0, stage.width, stage.height);
             var i, pt;

             for(i = 0; i < n; i++){
                 pt = pts[i];
                 pt.x += pt.vx;
                 pt.y += pt.vy;

                 if(pt.x < 0){
                     pt.x = 0;
                     pt.vx *= -1;
                 }
                 else if(pt.x > stage.width){
                     pt.x = stage.width;
                     pt.vx *= -1;
                 }
                 if(pt.y < 0){
                     pt.y = 0;
                     pt.vy *= -1;
                 }
                 else if(pt.y > stage.height){
                     pt.y = stage.height;
                     pt.vy *= -1;
                 }
                 for(var j = 0; j < i; j++){
                     var pt2 = pts[j];
                     var dx = pt2.x - pt.x;
                     var dy = pt2.y - pt.y;
                     var d = dx * dx + dy * dy;
                     if(d > dist2) continue;
                     out.beginPath();
                     out.moveTo(pt.x, pt.y);
                     out.lineTo(pt2.x, pt2.y);
                     out.stroke();
                 }
             }
             out.beginPath();
             for(i = 0; i < n; i++){
                 pt = pts[i];
                 out.fillRect(pt.x - 1, pt.y - 1, 2, 2);
             }
             out.fill();
         }

         function Point(x, y){
             this.x = x;
             this.y = y;
             this.vx = this.vy = 0;
         }

         new tools.Loop(update, this);
        </script>
    </body>
</html>
